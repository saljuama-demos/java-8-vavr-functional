plugins {
    id 'java'
}

group 'com.saljuama'
version '0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.vavr:vavr:0.9.2'
    compileOnly 'org.projectlombok:lombok:1.18.0'
    testCompile 'junit:junit:4.12'
}

wrapper {
    gradleVersion = "4.8.1"
}